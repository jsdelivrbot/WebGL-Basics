<html>
<head>
	<script src="EnviBox.js"> </script>
	<script id="Vertex" type=".vert">
		precision highp float;

		attribute vec3 a_Position;
		varying vec3 v_Normal;

		void main()
		{
			gl_Position = vec4(a_Position, 1.0);
			v_Normal = a_Position;
		}
	</script>
	<script id="Fragment" type=".frag">
		precision mediump float;

		varying vec3 v_Normal;
		uniform samplerCube u_CubeSampler;
		void main()
		{
			gl_FragColor = textureCube(u_CubeSampler, v_Normal);
			//gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
		} 
	</script>
</head>
<body onLoad="main();">
	<canvas id="WebGLCanvas" width="300" height="300" style="border: solid 1px;"></canvas>
</body>
</html>
