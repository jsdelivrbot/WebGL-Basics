<html>
	<head>
		<script src="Triangle.js"></script>
		<script id="vertex" type=".vert">
			attribute vec4 vertexposition;

			void main()
			{
				gl_Position = vertexposition;
			}
		</script>
		<script id="fragment" type=".frag">
			precision mediump float;

			void main()
			{
				gl_FragColor = vec4(0.0, 1.0, 0.0, 1.0);
			}

		</script>
	</head>
	<body onLoad="main();">
		<canvas id="WebGLCanvas" style="border: solid 1px;" width="300" height="300">Canvas not supported. Is part of HTML5 standard. Get a better browser. </canvas>
	</body>
</html>
